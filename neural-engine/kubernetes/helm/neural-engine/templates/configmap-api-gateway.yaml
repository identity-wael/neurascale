{{- if .Values.apiGateway.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "neural-engine.fullname" . }}-api-gateway-config
  labels:
    {{- include "neural-engine.labels" . | nindent 4 }}
    component: api-gateway
data:
  default.conf: |
    upstream neural_backend {
        server {{ include "neural-engine.fullname" . }}-processor:80;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        # Metrics endpoint
        location /metrics {
            stub_status on;
            access_log off;
        }

        # API routes
        location /api/ {
            proxy_pass http://neural_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Rate limiting
            limit_req zone=api burst=20 nodelay;
        }

        # WebSocket support for real-time data
        location /ws/ {
            proxy_pass http://neural_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # gRPC proxy
        location /grpc/ {
            grpc_pass grpc://{{ include "neural-engine.fullname" . }}-processor:50051;
            error_page 502 = /error502grpc;
        }

        location = /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header grpc-message "unavailable";
            return 204;
        }
    }
{{- end }}
