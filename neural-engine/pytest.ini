[tool:pytest]
# M3 Pro optimization settings
addopts =
    -n auto
    --maxprocesses=12
    --dist=loadscope
    -v
    --tb=short
    --strict-markers
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-report=html
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
