# Prometheus configuration for Neural Engine monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neural-engine'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Neural Engine services
  - job_name: 'neural-processor'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['neural-processor:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neural-processor'

  - job_name: 'device-manager'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['device-manager:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'device-manager'

  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:9092']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  - job_name: 'ml-pipeline'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ml-pipeline:9093']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ml-pipeline'

  # Infrastructure services
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Docker containers
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      # Only keep important metrics
      - source_labels: [__name__]
        regex: '(container_cpu_usage_seconds_total|container_memory_usage_bytes|container_network_receive_bytes_total|container_network_transmit_bytes_total|container_fs_usage_bytes)'
        action: keep

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
