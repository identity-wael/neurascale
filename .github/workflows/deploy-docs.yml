name: Deploy Nextra Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs-nextra/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'SECURITY.md'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-nextra/package-lock.json

      - name: Install dependencies
        run: |
          cd docs-nextra
          npm ci

      - name: Build Nextra documentation
        run: |
          cd docs-nextra
          npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextra-build
          path: docs-nextra/out

  # Note: Actual deployment happens via Vercel
  # This workflow is just for build verification
